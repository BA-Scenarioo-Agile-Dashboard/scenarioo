<div class="container-fluid">
    <h3>Welcome to the ngUSD</h3>
    <div class="span2,input-append">
        <input data-toggle="tooltip" title="filter for use case" ng-model="searchFieldText"/>
        <button ng-click="resetSearchField()" class="btn1">reset</button>
    </div>
    <div class="spanResultTable">
        <table ng-table="tableParams" class="table table-bordered">
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Description</th>
                <th># Scenarios</th>
            </tr>
            <tr ng-repeat="useCase in useCases | filter:searchFieldText">
                <td>
                    <span ng-class="getStatusType(useCase.status)">{{useCase.status}}</span>
                </td>
                <td><a href='#/usecase/{{useCase.name}}'>{{useCase.name}}</a></td>
                <td>{{useCase.description}}</td>
                <td>{{useCase.scenarios.length}}</td>
            </tr>
        </table>
    </div>
</div>
