<div class="row-fluid">
    <div class="span12">
        <h1>Scenario: {{scenario.name}}</h1>
    </div>

</div>
<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="input-append">
                Search: <input type="text" class="span2" ng-model="searchFieldText" />
                <button ng-click="resetSearchField()" class="btn">reset</button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <table class="table table-stiped table-bordered table-hover">
                    <tr>
                        <th>Screenshot</th>
                        <th>Page-Name</th>
                        <th>Step-Title</th>
                    </tr>
                    <tbody>
                    <tr ng-repeat="page in pagesAndSteps | filter:searchFieldText">
                        <td>
                            <span class="label {{scenario.buildStateClass}}">{{scenario.status}}</span>
                        </td>
                        <td>{{scenario.name}}</td>
                        <td>{{scenario.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
