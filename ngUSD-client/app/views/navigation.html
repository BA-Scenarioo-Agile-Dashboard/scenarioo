<div class="header navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">ngUSD</a>
        <ul class="nav">
            <li class="dropdown">
                <a class="dropdown-toggle">
                    <span class="headerLabel">Branch:</span>
                    {{selectedBranch.branch.name}}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="branch in branches">
                        <a ng-click="setBranch(branch)">{{branch.branch.name}}</a>
                    </li>
                </ul>
            </li>
            <li class="builds dropdown">
                <a class="dropdown-toggle">
                    <span class="headerLabel">Build:</span>
                    {{getDisplayName(selectedBuild)}}
                    <span class="label state" style="margin-left: 10px" ng-class="getStatusType(selectedBuild.build.state)">{{selectedBuild.build.state}}</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu container-fluid">
                    <li ng-repeat="build in selectedBranch.builds">
                        <a ng-include="'/template/build.html'" ng-click="setBuild(selectedBranch, build)">
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
