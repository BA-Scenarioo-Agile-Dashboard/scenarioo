<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">ngUSD</a>
        <ul class="nav">
            <li class="dropdown">
                <a class="dropdown-toggle">
                    Branch: {{selectedBranch.name}}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a ng-click="resetBranch()">Current</a>
                    </li>
                    <li ng-repeat="branch in branches">
                        <a ng-click="setBranch(branch)">{{branch.name}}</a>
                    </li>
                </ul>
            </li>
           <li class="dropdown">
               <a class="dropdown-toggle">
                   Build: {{selectedBuild.name}}<b class="caret"></b>
               </a>
               <ul class="dropdown-menu">
                   <li>
                       <a ng-click="resetBuild()">Current</a>
                   </li>
                   <li ng-repeat="build in selectedBranch.builds">
                       <a ng-click="setBuild(build)">{{build.name}}</a>
                   </li>
               </ul>
           </li>
        </ul>
    </div>
</div>
