allprojects {
	group = 'org.scenarioo'
    version = '0.1.19'
}

configure([project(":scenarioo-api"), project(":scenarioo-server"), project(":scenarioo-docu-generation-example")]) {
    apply plugin: 'eclipse'
    apply plugin: 'java'
    
	configurations {
	  compileOnly
	}

	repositories {
	    mavenCentral()
	}
	
	dependencies {
	    compile 'org.apache.commons:commons-lang3:3.0.1'
	    compile 'commons-io:commons-io:1.3.2'
	    compile 'commons-codec:commons-codec:1.2'
	    compile 'log4j:log4j:1.2.17'
	    testCompile 'junit:junit:4.11'
	}

	//Include compileOnly for compilation
	sourceSets.main.compileClasspath += configurations.compileOnly
	
	
	// optional: if using 'eclipse' plugin
	eclipse {
		classpath {
			plusConfigurations += configurations.compileOnly 
		}
	}
}

project(':scenarioo-api') {
}

project(':scenarioo-docu-generation-example') {
    dependencies {
        compile project(':scenarioo-api')
    }
}

project(':scenarioo-server') {
    dependencies {
        compile project(':scenarioo-api')
    }
}

task wrapper(type: Wrapper) {
}	
