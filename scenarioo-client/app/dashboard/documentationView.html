<sc-breadcrumbs></sc-breadcrumbs>
<site-navigation current="detailNav" flex = "33"></site-navigation>
<div layout = "row" class="sc-space-top sc-space-bottom">
    <div flex>
        <div class="input-group">
            <input type="text" class="ng-pristine ng-valid tableSearch form-control" data-toggle="tooltip"
                   title="type words separated by spaces to search for" ng-model="useCase.table.search.searchTerm"
                   placeholder="Search in use case &quot;{{useCase.useCase.name | scHumanReadable}}&quot;..."/>
            <span class="input-group-btn">
                <button type="button" ng-click="dashboard.resetSearchField()" class="btn btn-default">reset</button>
            </span>
        </div>
    </div>
    <div class="col-sm-4">
        <sc-meta-data-button class="pull-right" linking-variable="useCaseShowMetadata"
                             local-storage-key="usecase"></sc-meta-data-button>
    </div>
</div>
<!-- Problem: sameFiles.collapse toggle markdown for the whole page-->
<h1>Details of: {{dashboard.feature.name}}</h1>
<button type="button" ng-click="dashboard.expandAll()">Expand all</button>
<button type="button" ng-click="dashboard.collapseAll()">Collapse all</button>
<sc-meta-data-panel linking-variable="useCaseShowMetadata">
    <md-content flex>

        <md-card ng-repeat="fmd in dashboard.feature.markdown">
            <button type="button" class="md-toolbar-tools btn btn-primary" ng-click="fmd.isCollapsed = !fmd.isCollapsed">
                <h1 style="color: white;">{{fmd.name}}</h1>
            </button>
            <div uib-collapse="fmd.isCollapsed">
                <span>{{fmd.file}}, {{fmd.name}}</span>
                <button type="button">Edit Original</button>
                <markdown file="{{fmd.file}}"></markdown>
            </div>
        </md-card>

        <md-card ng-repeat="feature in dashboard.feature.features | orderBy: 'storyOrderNumber'">
            <button type="button" class="md-toolbar-tools btn btn-primary" ng-click="feature.isCollapsed = !feature.isCollapsed">
                <h2 style="color: white;">{{feature.name}}</h2>
            </button>
            <div uib-collapse="feature.isCollapsed" ng-show="!feature.isCollapsed">
                <span ng-click="dashboard.clickFeature(feature, '/detailNav')">Checkout Feature</span>
                <md-card ng-repeat="sfmd in feature.markdown">
                    <button type="button" class="md-toolbar-tools btn btn-primary" ng-click="sfmd.isCollapsed = !sfmd.isCollapsed">
                        <h1 style="color: white;">{{sfmd.name}}</h1>
                    </button>
                    <div uib-collapse="sfmd.isCollapsed" ng-show="!md.isCollapsed">
                        <markdown file="{{sfmd.file}}"></markdown>
                    </div>
                </md-card>
                <div ng-repeat="feature in feature.features | orderBy: 'releaseDate'">
                    <span ng-click="dashboard.clickFeature(feature, '/detailNav')"> - {{feature.name}}</span>
                </div>
            </div>
        </md-card>
    </md-content>

    <side-panel flex = "20">
        <header><h1>Navigation</h1></header>
        <content>
            <div>
                <div ng-repeat="fmd in dashboard.feature.markdown">
                    <span ng-click="fmd.isCollapsed=false">{{fmd.name}}</span>
                </div>
                <div ng-repeat="feature in dashboard.feature.features | orderBy: 'storyOrderNumber'">
                    <span ng-click="dashboard.clickFeature(feature, '/detailNav')">{{feature.name}}</span>
                    <div ng-repeat="feature in feature.features | orderBy: 'releaseDate'">
                        <span ng-click="dashboard.clickFeature(feature, '/detailNav')"> - {{feature.name}}</span>
                    </div>
                    <br/>
                </div>
            </div>
        </content>
    </side-panel>
</sc-meta-data-panel>
