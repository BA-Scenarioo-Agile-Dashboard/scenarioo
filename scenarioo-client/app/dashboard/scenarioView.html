<div layout = "row">
    <tree-nav size="dashboard.navsize" root-feature="dashboard.rootFeature" current-feature="dashboard.feature" click-feature="dashboard.clickFeature"></tree-nav>

    <div flex layout-fill layout = "column" style="background-color: whitesmoke;">

<sc-breadcrumbs></sc-breadcrumbs>
<div layout = "row">
    <site-navigation current="scenario" flex = "33"></site-navigation>
</div>
<div layout = "row" class="sc-space-top sc-space-bottom">
    <div flex>
        <div class="input-group">
            <input type="text" class="ng-pristine ng-valid tableSearch form-control" data-toggle="tooltip"
                   title="type words separated by spaces to search for" ng-model="useCase.table.search.searchTerm"
                   placeholder="Search in use case &quot;{{useCase.useCase.name | scHumanReadable}}&quot;..."/>
            <span class="input-group-btn">
                <button type="button" ng-click="dashboard.resetSearchField()" class="btn btn-default">reset</button>
            </span>
        </div>
    </div>
    <div class="col-sm-4">
        <sc-meta-data-button class="pull-right" linking-variable="useCaseShowMetadata"
                             local-storage-key="usecase"></sc-meta-data-button>
    </div>
</div>
<h1>Scenarios of: {{dashboard.feature.name}}</h1>
<sc-meta-data-panel linking-variable="useCaseShowMetadata">
   <div flex>
        <table class="table table-bordered scenario-table" sc-keyboard-navigatable-table="filtered"
               sc-keyboard-navigatable-table-hit="useCase.onNavigatorTableHit">
            <thead>
            <tr>
                <th sc-sortable-column="status">Status</th>
                <th sc-sortable-column="feature.name">Name</th>
                <th sc-sortable-column="feature.name">Description</th>
                <th sc-sortable-column="">#Steps</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="scenario in dashboard.feature.scenarios | orderBy: 'storyOrderNumber'" ng-click="dashboard.clickFeature(feature, '/scenario')">

                <td>
                    <span class="label state" ng-class="getStatusStyleClass(scenarioSummary.scenario.status)">{{scenario.scenario.status}}</span>
                </td>
                <td>{{scenario.scenario.name}}</td>
                <td>{{scenario.scenario.description}}</td>
                <td>{{scenario.numberOfSteps}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <side-panel flex="20">
        <header><h1>Details zum angew√§hlten feature</h1></header>
        <content>
            <feature-detail card-color="#00b3ee" feature="dashboard.feature" click="dashboard.clickFeature"></feature-detail>
        </content>
    </side-panel>
</sc-meta-data-panel>


    </div>
</div>
