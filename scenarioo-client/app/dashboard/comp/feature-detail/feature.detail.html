<md-card
     style="
        padding: 5px;
        min-width: 15em;
        min-height: 10em;
        background-color: #e0f2be;
     ">
    {{card.feature.name}}
<br/>
    {{card.feature.releaseDate | date}}
    <br/>
    Number of MD: {{card.feature.markdown.length}}
    <br/>
    Status: {{card.feature.status}}
    <br/>
    Description: {{card.feature.description}}
    <h4>Direct Childs</h4>
    <ul>
        <li ng-click="card.click(feature, '/detailNav')" ng-repeat="feature in card.feature.features">{{feature.name}}</li>
    </ul>
</md-card>
