<div flex style="
white-space: nowrap;
  overflow: hidden;
">
    <div style="background-color: {{navTree.getBGColor()}};">
        <span ng-if="navTree.feature.features.length>0">
            <div style="display: inline-block; text-align: center; width: 20px; height: 20px; border-style: dashed; border-color: darkgrey; border-width: 1px;" ng-click="navTree.feature.isExplorerCollapsed = !navTree.feature.isExplorerCollapsed">
                <span ng-if="navTree.feature.isExplorerCollapsed">+</span>
                <span ng-if="!navTree.feature.isExplorerCollapsed">-</span>
            </div>
        </span>
        <span ng-if="navTree.feature.features.length==0">

            <div style="display: inline-block; text-align: center; width: 20px; height: 20px;"><span>|</span></div>
        </span>
        <span ng-click="navTree.clickFeature(navTree.feature, '')">
            {{navTree.feature.name}}
        </span>
    </div>
    <li uib-collapse="navTree.feature.isExplorerCollapsed" ng-show="!navTree.feature.isExplorerCollapsed">
        <ul style="margin-bottom:0px; padding-left: 20px;" ng-repeat="feature1 in navTree.feature.features">
            <nav-tree feature="feature1" current-feature="navTree.currentFeature"></nav-tree>
        </ul>
    </li>
</div>
