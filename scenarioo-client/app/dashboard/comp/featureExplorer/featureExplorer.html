<div flex layout-fill layout="column" class="featureExplorer bgColor" ng-click="featureExplorer.openNav()">
    <span class="closedSymbol" ng-show="!featureExplorer.showNav" ><i class="glyphicon glyphicon-chevron-right"></i></span>
    <span ng-show="!featureExplorer.showNav" class="closeFeatureExplorer"> Feature Explorer </span>
    <span ng-show="featureExplorer.showNav" class="openCloseSign"  ng-click="featureExplorer.closeNav($event)">X Close</span>
    <div layout-fill ng-show="featureExplorer.showNav" style="background-color: white; min-width: 250px;" ng-click="$event.stopPropagation();">
        <h1 class="openFeatureExplorer"> Feature Explorer </h1>
        <nav-tree feature="featureExplorer.rootFeature" current-feature="featureExplorer.currentFeature"/>
    </div>
</div>
