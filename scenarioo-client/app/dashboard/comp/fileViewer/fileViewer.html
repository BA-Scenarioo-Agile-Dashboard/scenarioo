<div ng-if="viewer.contains(viewer.feature, 'markdown')">
    <div class="fileTitle" ng-click="viewer.feature.markdown.isCollapsed = !viewer.feature.markdown.isCollapsed">
        <h3><i ng-show="!viewer.feature.markdown.isCollapsed" class="glyphicon glyphicon-chevron-down"></i>
            <i ng-show="viewer.feature.markdown.isCollapsed" class="glyphicon glyphicon-chevron-right"></i>
            {{viewer.feature.markdown.name}}

            <a ng-repeat="link in viewer.feature.markdown.links" class="edit-link" href="{{link.url}}"> | {{link.name}}</a>
        </h3>

    </div>
    <div uib-collapse="viewer.feature.markdown.isCollapsed" ng-show="!viewer.feature.markdown.isCollapsed">
        <markdown  file="{{viewer.feature.markdown.url}}"></markdown>
    </div>
</div>
<div ng-if="viewer.contains(viewer.feature, 'specification')">
    <div class="fileTitle" ng-click="viewer.feature.specification.isCollapsed = !viewer.feature.specification.isCollapsed">
        <h3><i ng-show="!viewer.feature.specification.isCollapsed" class="glyphicon glyphicon-chevron-down"></i>
            <i ng-show="viewer.feature.specification.isCollapsed" class="glyphicon glyphicon-chevron-right"></i>
            {{viewer.feature.specification.name}}

            <a ng-repeat="link in viewer.feature.specification.links" class="edit-link" href="{{link.url}}"> | {{link.name}}</a>
        </h3>
    </div>
    <div uib-collapse="viewer.feature.specification.isCollapsed"
         ng-show="!viewer.feature.specification.isCollapsed">
        <markdown file="{{viewer.feature.specification.url}}"></markdown>
    </div>
</div>
