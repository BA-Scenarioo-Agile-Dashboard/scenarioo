<md-card
     style="
        padding: 5px;
        min-width: 15em;
        min-height: 10em;
        background-color: {{card.cardColor}};
     ">
    {{card.feature.name}}
<br/>
    {{card.feature.milestone}}
<br/>

    <div>
        <span style="color: green;">&#9677;</span>{{card.feature.success}} / <span style="color: red;">&#9677;</span>{{card.feature.failed}} / <span style="color: blueviolet;">&#9677;</span>{{card.feature.ignored}}
    </div>
</md-card>
