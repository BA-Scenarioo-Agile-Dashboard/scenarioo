<md-card
     style="
        padding: 5px;
        min-width: 15em;
        min-height: 10em;
        background-color: {{card.cardColor}};
     ">
    {{card.feature.name}}
<br/>
    {{card.feature.milestone}}
<br/>

    <div>
        <span style="color: greenyellow;">{{card.feature.success}}</span> / <span style="color: orangered;">{{card.feature.failed}}</span> / <span style="color: blueviolet;">{{card.feature.ignored}}</span>
    </div>
</md-card>
