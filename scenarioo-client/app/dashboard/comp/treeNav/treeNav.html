<div flex layout-fill layout="column" style="background-color: #0e90d2;" ng-click="treeNav.showNav = !treeNav.showNav">
    <span ng-show="treeNav.showNav" style="margin-top: 50px; color: whitesmoke; font-size: large; transform: rotate(90deg); width: 3em; text-wrap: none; "> Feature Explorer </span>
    <span ng-hide="treeNav.showNav" style="color: whitesmoke;">X Close</span>
    <div layout-fill ng-hide="treeNav.showNav" style="background-color: white" ng-click="$event.stopPropagation();">
        <h1 style="
white-space: nowrap;
  overflow: hidden;"> Feature Explorer </h1>
        <nav-tree feature="treeNav.rootFeature" current-feature="treeNav.currentFeature" click-feature="treeNav.clickFeature"/>
    </div>
</div>
