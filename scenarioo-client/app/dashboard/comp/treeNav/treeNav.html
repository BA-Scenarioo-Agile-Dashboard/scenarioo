<div flex layout-fill layout="column" class="bgColor" ng-click="treeNav.openNav()">
    <span class="closedSymbol" ng-show="!treeNav.showNav" ><i class="glyphicon glyphicon-chevron-right"></i></span>
    <span ng-show="!treeNav.showNav" class="closeFeatureExplorer"> Feature Explorer </span>
    <span ng-show="treeNav.showNav" class="openCloseSign"  ng-click="treeNav.closeNav($event)">X Close</span>
    <div layout-fill ng-show="treeNav.showNav" style="background-color: white; min-width: 250px;" ng-click="$event.stopPropagation();">
        <h1 class="openFeatureExplorer"> Feature Explorer </h1>
        <nav-tree feature="treeNav.rootFeature" current-feature="treeNav.currentFeature"/>
    </div>
</div>


<style>
    .bgColor {background-color: #0e90d2;}
    .closedSymbol {font-size: 50px; color: whitesmoke;}
    .closeFeatureExplorer {margin-top: 0px; color: whitesmoke; font-size: large; transform: rotate(90deg); width: 3em; text-wrap: none; }
    .openFeatureExplorer {white-space: nowrap; overflow: hidden;}
    .openCloseSign {color: whitesmoke; display: inline-block; width: 100%}
</style>
