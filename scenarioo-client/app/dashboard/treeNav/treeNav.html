<div>
    <button type="button" ng-click="checked=true">Open Navigation</button>
    <pageslide ps-open="checked" ps-side="left" ps-push="true" ps-key-listener="true">
        <div>
            <h1>Navigation</h1>
            <nav-tree feature="treeNav.rootFeature" current-feature="treeNav.currentFeature" click-feature="treeNav.clickFeature"/>
        </div>
    </pageslide>
</div>
