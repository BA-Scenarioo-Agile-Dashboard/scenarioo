<div>
    <button type="button" ng-click="checked=true">Open Navigation</button>
    <pageslide ps-open="checked" ps-side="left" ps-push="true" ps-key-listener="true">
        <div>
            <h1>Navigation</h1>
            <div ng-repeat="feature in treeNav.rootFeature.features">
                <nav-tree feature="feature" click-feature="treeNav.clickFeature"/>
            </div>
        </div>
    </pageslide>
</div>
