<sc-breadcrumbs></sc-breadcrumbs>

<div class="sc-referenceTreeMetaData"
     data-sc-filterable-table-tree
     data-root-is-collapsed="false"
     data-expand-first-child-up-to-root-node="true"
     data-filter=""
     data-treedata="vm.results.resultSet.children"
     data-treemodel="vm.treemodel"
     data-click-action="vm.goToRelatedView(node)"
     data-first-column-title="Search Results (showing {{vm.hits}} of {{vm.totalHits}} hits)"
     ng-show="vm.results.resultSet.children.length > 0">
</div>

<div class="alert alert-warning" ng-show="vm.results.resultSet.children.length === 0">
    No result.
</div>

<div class="alert alert-danger" ng-show="vm.showSearchFailed">
    An error occurred when executing the search query.
    <span ng-show="vm.errorMessage"><br/>{{vm.errorMessage}}</span>
</div>
