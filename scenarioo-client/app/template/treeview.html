<div>
	<table id="treeviewtable" class="table table-curved table-hover table-responsive">
		<tr><th>Name</th><th>Type</th><th>Description</th></tr>
		<tr ng-repeat="node in treemodel" ng-show="node.isVisible">
			<td style="cursor:pointer" ng-click="toggleCollapse($index)"><span style="padding-left:{{node.level * 30}}px"><img src="/styles/bitmaps/expand.png" style="padding-right:5px">{{node.name}}</span></td>
			<td>{{node.type}}</td>
			<td>{{node.description}}</td>
		</tr>
	</table>
</div>
