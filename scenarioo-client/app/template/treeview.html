<div>
	<table id="treeviewtable" class="table table-curved table-hover table-responsive">
		<tr>
			<th style="width:25%; min-width: 500px;">Name</th>
			<th ng-repeat="column in columns">{{column.columnTitle}}</th>
		</tr>
		<tr ng-repeat="node in treemodel" ng-show="node.isVisible">
			<td ng-class="{matchColor: node.matching}">
                <div ng-style="{'padding-left': (node.level * 30) + 'px'}">
				<img style="cursor:pointer; padding-right:10px"
					ng-click="toggleCollapseNode(node)" ng-Dblclick="toggleAllChilds(node)" ng-src="images/{{node.icon}}">
						<span style="cursor:pointer" ng-click="clickAction({node:node})">{{node.type}}:{{node.name | scHumanReadable}}</span>
				</div>
			</td>		

			<td ng-repeat="column in columns" ng-class="{matchColor: node.matching}">
				{{node.columnData[column.propertyKey]}}
			</td>
		</tr>
	</table>
</div>
