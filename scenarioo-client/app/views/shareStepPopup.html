<div id="stepLinksDialog">
    <div class="modal-header">
        <h1 class="modal-title" id="myModalLabel">Step links {{url}}</h1>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="stepLinkField">Step link</label>
            <input type="text" class="form-control" id="stepLinkField" ng-value="URLs.stepUrl"
                   onfocus="this.select();" onmouseup="return false;" />
        </div>
        <div class="form-group">
            <label for="screenshotLinkField">Screenshot link</label>
            <input type="text" class="form-control" id="screenshotLinkField" ng-value="URLs.screenshotUrl"
                   onfocus="this.select();" onmouseup="return false;"/>
        </div>
        Click into the field and press ctrl+c to copy or right-click and select copy from the drop down.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
