<div ng-controller="MainIssuesTabCtrl">

    <div class="row sc-space-top sc-space-bottom">
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="ng-pristine ng-valid tableSearch form-control" id="issuesSearchField"
                       data-toggle="tooltip" title="type words separated by spaces to search for"
                       ng-model="table.search.searchTerm" placeholder="Search issue ..."/>
                    <span class="input-group-btn">
                        <button type="button" ng-click="resetSearchField()" class="btn btn-default">reset</button>
                    </span>
            </div>
        </div>
        <div class="col-lg-9 ">
            &nbsp;
            <sc-meta-data-button class="pull-right" linking-variable="mainShowMetadata" local-storage-key="main" ></sc-meta-data-button>
        </div>
    </div>

    <sc-meta-data-panel linking-variable="mainShowMetadata">
        <div>
            <!-- issues table -->
            <table class="table table-curved table-hover table-responsive issue-table" sc-navigator-table="filtered"  >
                <thead>
                    <tr>
                        <th sc-sortable-column="status">Status</th>
                        <th sc-sortable-column="name">Name</th>
                        <th>Description</th>
                        <!--<th sc-sortable-column="numberOfScenarios"># Proposals</th>-->
                        <th># Proposals</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selected':$index==selectedRowIndex}" ng-repeat="issue in filtered=(issues | scFilterArray: table.search.searchTerm | orderBy: table.sort.column: table.sort.reverse)" ng-click="goToIssue(issue.name)" class="link">
                        <td>
                            <!--<span ng-class="[getStatusStyleClass(issue.status), 'label']">{{issue.status}}</span>-->
                            {{issue.status}}
                        </td>
                        <td>
                            {{issue.name | scHumanReadable }}
                            <!--<span ng-repeat="label in issue.labels.labels" class="label label-info sc-label" ng-style="getLabelStyle(label)">{{label}}</span>-->
                        </td>
                        <td>{{issue.description}}</td>
                        <td>{{issue.proposalCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <!-- new issue -->
            <sc-collapsable-panel title="Add New Issue" key="addNewIssueView-issue" initially-expanded="true">
                <div ng-controller="AddIssueCtrl">

                    <div class="alert alert-success fade-out" ng-show="successfullyUpdatedIssues">
                        The issue has been successfully added.
                        <a ng-click="successfullyUpdatedIssues=false" class="pull-right link link-no-hover" style="color: #468847"><i
                                class="icon-remove icon"></i></a>
                    </div>

                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" ng-model="issueName" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="issueDescription" class="form-control" rows="3"></textarea>
                        </div>
                        <button ng-click="addIssue()" class="btn btn-default">Add</button>
                    </form>
                </div>
            </sc-collapsable-panel>

            <!-- branch -->
            <!--<sc-collapsable-panel title="Branch" key="mainView-branch" initially-expanded="true">
                <sc-tree data='branchInformationTree'></sc-tree>
            </sc-collapsable-panel>-->

            <!-- build -->
            <!--<sc-collapsable-panel title="Build" key="mainView-build" initially-expanded="true">
                <sc-tree data='buildInformationTree'></sc-tree>
            </sc-collapsable-panel>

            <sc-metadata-tree metadata-tree="metadataTreeBranches"></sc-metadata-tree>
            <sc-metadata-tree metadata-tree="metadataTreeBuilds"></sc-metadata-tree>-->
        </div>
    </sc-meta-data-panel>
</div>
