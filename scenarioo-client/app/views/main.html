<!-- Tabs on the main page -->
<tabset class="step-panes">

    <!-- Tabs are defined dynamically in controller inside main.js -->
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="setSelectedTabInUrl(tab.tabId)">
        <div class="container-fluid">
            <ng-include src="getLazyTabContentViewUrl(tab)"/>
        </div>
    </tab>
