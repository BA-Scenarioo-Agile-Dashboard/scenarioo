<div class="sc-sketcher-container sc-sketcher-bg-color-light">
    <h1>Sketcher</h1>

    <div id="sc-sketcher-toolbar" class="col-lg-9">
        <div class="btn-group btn-group-sm" role="group">
            <button ng-repeat="tool in tools" id="{{tool.name}}" ng-click="activateTool(tool)"
                    ng-disabled="tool.buttonDisabled" type="button" class="btn btn-default">{{tool.name}}
            </button>
        </div>
    </div>

    <div id="sc-sketcher-workspace" class="col-lg-9">

        <svg id="sc-sketcher-viewport" width="100%" height="600">
            <svg id="drawingPad"></svg>
        </svg>

    </div>

    <div id="sc-sketcher-sidebar" class="col-lg-3">

        <div class="alert alert-success fade-out" ng-show="successfullyUpdatedSketchStep">
            The sketch has been successfully saved / updated.
            <a ng-click="successfullyUpdatedSketchStep=false" class="pull-right link link-no-hover"
               style="color: #468847"><i
                    class="icon-remove icon"></i></a>
        </div>

        <form name="sketcherForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error has-feedback' : sketcherForm.issueName.$dirty && sketcherForm.issueName.$invalid }">
                <label class="control-label">Issue Name <span class="has-error">*</span></label>
                <input type="text" id="issueName" name="issueName" ng-model="issueName" class="form-control" required />
                <span ng-show="sketcherForm.issueName.$dirty && sketcherForm.issueName.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">(error)</span>
            </div>
            <div class="form-group">
                <label>Issue Description</label>
                <textarea id="issueDescription" ng-model="issueDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group" ng-class="{ 'has-error has-feedback' : sketcherForm.issueAuthor.$dirty && sketcherForm.issueAuthor.$invalid }">
                <label class="control-label">Author *</label>
                <input type="text" id="issueAuthor" name="issueAuthor" ng-model="issueAuthor" class="form-control" required />
                <span ng-show="sketcherForm.issueAuthor.$dirty && sketcherForm.issueAuthor.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="sr-only">(error)</span>
            </div>
            <div class="form-group">
                <label>Sketch Name</label>
                <input type="text" id="scenarioSketchName" ng-model="scenarioSketchName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Sketch Description</label>
                <textarea id="scenarioSketchDescription" ng-model="scenarioSketchDescription" class="form-control" rows="3"></textarea>
            </div>

            <button ng-click="updateSketchStep()"
                    type="submit"
                    id="save"
                    class="btn btn-default"
                    style="float:right;"
                    ng-init="sketcherButtonName='Save'"
                    ng-disabled="sketcherForm.issueName.$invalid || sketcherForm.issueAuthor.$invalid">
                {{sketcherButtonName}}
            </button>

            <script>
                console.log('test');
            </script>
        </form>

    </div>

</div>
