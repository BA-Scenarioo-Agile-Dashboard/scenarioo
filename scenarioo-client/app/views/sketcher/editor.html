<div ng-controller="EditorCtrl" class="sc-sketcher-container sc-sketcher-bg-color-light">
    <h1>Sketcher</h1>

    <div id="sc-sketcher-toolbar">
        <div class="btn-group btn-group-sm" role="group">
            <button ng-click="activateTool(selectTool)" ng-disabled="isButtonDisabled(selectTool)" type="button" class="btn btn-default">Select Tool</button>
            <button ng-click="activateTool(rectTool)" ng-disabled="isButtonDisabled(rectTool)" type="button" class="btn btn-default">Rectangle Tool</button>
            <button ng-click="activateTool(circleTool)" ng-disabled="isButtonDisabled(circleTool)" type="button" class="btn btn-default">Circle Tool</button>
        </div>
        <div class="sc-sketcher-toolbar-right">
            <button ng-click="updateDrawing()" id="save" type="button" class="btn btn-default" style="float:right;">Save</button>
                <div style="float:right; display: block; margin:3px 20px 0 0;" ng-init="successfullyUpdatedSketchStep=false">
                Save Status: {{successfullyUpdatedSketchStep}}
            </div>
        </div>
    </div>
    <div id="sc-sketcher-workspace">
        <svg id="drawingPad"></svg>
    </div>

</div>
