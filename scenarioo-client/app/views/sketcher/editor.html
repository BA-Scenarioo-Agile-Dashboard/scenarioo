<div ng-controller="EditorCtrl" style="background:#eee; padding:50px; margin-top:50px;">
    <h1>Sketcher</h1>
    <p>Click button to draw one rectangle (only). Click on a rectangle to select it (color change).</p>
  <div id="toolbar" style="width:100%; height:30px; background-color:#eee;">
    <!--<button ng-click="activateTool(selectTool)"  ng-disabled="getButtonDisabled(selectTool)">Select Tool</button>-->
    <button ng-click="activateTool(rectTool)" ng-disabled="getButtonDisabled(rectTool)">Rectangle Tool</button>
    <button ng-click="activateTool(circleTool)">Circle Tool</button>
  </div>
  <div id="workspace" style="width:100%; height:600px; position: relative;">
    <svg id="drawingPad" style="background-color:#fff; border:2px solid #ddd;"></svg>
  </div>

</div>
