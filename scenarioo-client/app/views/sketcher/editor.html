<div class="sc-sketcher-container sc-sketcher-bg-color-light">
    <h1>Sketcher</h1>

    <div id="sc-sketcher-toolbar" class="col-lg-9">
        <div class="btn-group btn-group-sm" role="group">
            <button ng-repeat="tool in tools" id="{{tool.name}}" ng-click="activateTool(tool)"
                    ng-disabled="isButtonDisabled(tool)" type="button" class="btn btn-default">{{tool.name}}
            </button>
        </div>
    </div>

    <div id="sc-sketcher-workspace" class="col-lg-9">

        <svg id="sc-sketcher-viewport" width="100%" height="600">
            <svg id="drawingPad"></svg>
        </svg>

    </div>

    <div id="sc-sketcher-sidebar" class="col-lg-3">

        <div class="alert alert-success fade-out" ng-show="successfullyUpdatedSketchStep">
            The sketch has been successfully saved / updated.
            <a ng-click="successfullyUpdatedSketchStep=false" class="pull-right link link-no-hover"
               style="color: #468847"><i
                    class="icon-remove icon"></i></a>
        </div>

        <form>
            <div class="form-group">
                <label>Issue Name</label>
                <input type="text" id="issueName" ng-model="issueName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Issue Description</label>
                <textarea id="issueDescription" ng-model="issueDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="issueAuthor" ng-model="issueAuthor" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Sketch Name</label>
                <input type="text" id="scenarioSketchName" ng-model="scenarioSketchName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Sketch Description</label>
                <textarea id="scenarioSketchDescription" ng-model="scenarioSketchDescription" class="form-control" rows="3"></textarea>
            </div>

            <button ng-click="updateSketchStep()" id="save" type="button" class="btn btn-default" style="float:right;" ng-init="sketcherButtonName='Save'">
                {{sketcherButtonName}}
            </button>
        </form>

    </div>

</div>
