<div ng-controller="EditorCtrl" style="background:#eee; padding:30px 50px;">
    <h1>Sketcher</h1>
  <div id="toolbar" style="width:100%; height:30px; background-color:#eee;">
    <button ng-click="activateTool(selectTool)"  ng-disabled="isButtonDisabled(selectTool)">Select Tool</button>
    <button ng-click="activateTool(rectTool)" ng-disabled="isButtonDisabled(rectTool)">Rectangle Tool</button>
    <button ng-click="activateTool(circleTool)" ng-disabled="isButtonDisabled(circleTool)">Circle Tool</button>
    <button ng-click="updateDrawing()" id="save" style="float:right;">Save</button>
      <div style="float:right; display: block; margin:3px 20px 0 0;" ng-init="successfullyUpdatedSketchStep=false">Save Status: {{successfullyUpdatedSketchStep}} </div>
  </div>
  <div id="workspace" style="width:100%; min-height:600px;">
    <svg id="drawingPad" style="background-color:#fff; border:2px solid #ddd;"></svg>
  </div>

</div>
