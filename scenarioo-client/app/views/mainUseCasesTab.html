<div ng-controller="MainUseCasesTabCtrl">

    <div class="row sc-space-top sc-space-bottom">
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="ng-pristine ng-valid tableSearch form-control" id="useCasesSearchField" data-toggle="tooltip" title="type words separated by spaces to search for" ng-model="table.search.searchTerm" placeholder="Search use case ..."/>
                    <span class="input-group-btn">
                        <button type="button" ng-click="resetSearchField()" class="btn btn-default">reset</button>
                    </span>
            </div>
        </div>
        <div class="col-lg-9">
       </div>
   </div>

   <!-- use cases table -->
    <table ng-table="tableParams" class="table table-curved table-hover table-responsive usecase-table" ng-model="sort" sc-navigator-table="filtered"  >
        <thead>
        <tr>
            <th sc-sortable-column="useCase.status">Status</th>
            <th sc-sortable-column="useCase.name">Name</th>
            <th>Description</th>
            <th sc-sortable-column="use.numberOfScenarios" class="filter-none"># Scenarios</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{'selected':$index==selectedRowIndex}" ng-repeat="useCase in filtered=(useCases | scFilterArray: table.search.searchTerm | orderBy: table.sort.column: table.sort.reverse)" ng-click="goToUseCase(useCase.name)" class="link">
            <td>
                <span ng-class="[getStatusStyleClass(useCase.status), 'label']">{{useCase.status}}</span>
            </td>
            <td>
                {{useCase.name | scHumanReadable }}
                <span ng-repeat="label in useCase.labels.labels" class="label label-info">{{label}}</span>
            </td>
            <td>{{useCase.description}}</td>
            <td>{{useCase.numberOfScenarios}}</td>
        </tr>
        </tbody>
    </table>

 </div>
