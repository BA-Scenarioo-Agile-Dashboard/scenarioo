<sc-breadcrumb></sc-breadcrumb>

<!-- Navigation toolbar -->
<div class="step-navigation row sc-space-top sc-space-bottom">

    <!-- Step & Page Navigation -->
    <div class="col-lg-5">

        <!-- Pages navigation -->
        <div class="btn-group">
            <div ng-click="goToPreviousPage()" class="btn btn-default" tooltip="Previous Page [Ctrl+Left]" tooltip-placement="bottom" ng-disabled="isFirstPage()" id="prevPageBtn">
                <span class="icon-with-padding icon-large icon-double-angle-left"></span>
            </div>
            <div class="btn btn-default" tooltip="of all pages in this scenario" tooltip-placement="bottom">Page {{pageIndex + 1}} of {{pagesAndSteps.length}}</div>
            <div ng-click="goToNextPage()" class="btn btn-default" tooltip="Next Page [Ctrl+Right]" tooltip-placement="bottom" ng-disabled="isLastPage()" id="nextPageBtn">
                <i class="icon-with-padding icon-large icon-double-angle-right"></i>
            </div>
        </div>

        &nbsp;&nbsp;

        <!-- Steps navigation -->
        <div class="btn-group">
            <div ng-click="goToPreviousStep()" class="btn btn-default" tooltip="Previous Step [Left]" tooltip-placement="bottom" ng-disabled="isFirstStep()" id="prevStepBtn">
                <i class="icon-with-padding icon-large icon-angle-left"></i>
            </div>
            <div class="btn btn-default" tooltip="of all steps in this scenario" tooltip-placement="bottom">Step {{getCurrentStepIndex() + 1}} of {{stepsCountOverall}}</div>
            <div ng-click="goToNextStep()" class="btn btn-default" tooltip="Next Step [Right]" tooltip-placement="bottom" ng-disabled="isLastStep()" id="nextStepBtn">
                <i class="icon-with-padding icon-large icon-angle-right"></i>
            </div>
        </div>

        &nbsp;&nbsp;

        <!-- Substep information -->
        Substep {{stepIndex + 1}} of {{pagesAndSteps[pageIndex].steps.length}} on current page

    </div>

    <!-- Page variants navigation -->
    <div class="col-lg-offset-1 col-lg-3">
        <div class="btn-group">
            <div ng-click="goToPreviousVariant()" class="btn btn-default" tooltip="Previous variant (potentially in other scenario) [Ctrl+Up]" tooltip-placement="bottom" id="prevPageVariantBtn">
                <i class="icon-with-padding icon-large icon-angle-up"></i>
            </div>
            <div class="btn btn-default" tooltip="of this same page in all scenarios" tooltip-placement="bottom">
                Page-Variant  ? of ?
                <!-- TODO #166 Needs to be fixed (currently not set and/or binded properly!):
                <div style="min-width: 70px; text-align: center;" class="inline-block">
                    {{step.stepDescription.variantIndex}} of {{pageVariantCounts[0][pageName]}}
                </div>
                 -->
            </div>
            <div ng-click="goToNextVariant()" class="btn btn-default" tooltip="Next variant (potentially in other scenario) [Ctrl+Down]" tooltip-placement="bottom" id="nextPageVariantBtn">
                <i class="icon-with-padding icon-large icon-angle-down"></i>
            </div>
        </div>
    </div>


    <!-- View Metadata toggle button -->
    <div class="col-lg-offset-1 col-lg-2">
        <div class="pull-right">
            <span sc-static-include="views/metadataButton.html"></span>
        </div>
    </div>


</div>

<!-- screenshot and information -->
<div class="row step-main">
    <div ng-class="{true: 'step-data-small col-lg-8', false: 'step-data-large col-lg-12'}[showingMetaData]">
        <tabset class="step-panes">
            <tab heading="Screenshot">
                <div class="sc-screenshot-border">
                    <img ng-src="{{getScreenShotUrl(step.stepDescription.screenshotFileName)}}" class="sc-screenshot"/>
                </div>
            </tab>
            <tab heading="HTML">
                <pre ng-bind="formattedHtml">
                </pre>
            </tab>
        </tabset>
    </div>
    <div ng-show="showingMetaData" class="col-lg-4 hero-unit meta-data">

        <!-- step -->
        <div>
            <div class="panel panel-default">
                <div class="panel-heading link" ng-click="toggleMetadataCollapsed('sc-step-properties')">
                    <h3 class="panel-title">Step</h3>
                </div>
                <div class="panel-body" ng-class="{hidden: isMetadataCollapsed('sc-step-properties'), metadata: true}">
                    <sc-tree data='stepInformationTree'></sc-tree>
                </div>
            </div>
        </div>

        <!-- meta info -->
        <span sc-static-include="views/metadata.html"></span>

    </div>
</div>
