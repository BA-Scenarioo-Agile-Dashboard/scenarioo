<sc-breadcrumb></sc-breadcrumb>
<div class="sc-referenceTree">{{object.object.type}}: {{object.object.name}} occurs in...</div>

<div class="row sc-space-top sc-space-bottom">
    <div class="sc-filterRow">
        <div class="input-group">
            <input type="text" class="ng-pristine ng-valid tableSearch form-control" data-toggle="tooltip" title="type words separated by spaces to search for"
                ng-model="searchField" placeholder="Search item" ng-keyup="$event.keyCode == 27 ? resetSearchField() : null" data-debounce/>
            <span class="input-group-btn">
                <button type="button" ng-click="resetSearchField()" class="btn btn-default">reset</button>
            </span>
            <span class="input-group-btn" style="padding-left:20px">
                <button type="button" ng-click="expandAndCollapseTree(treemodel)" class="btn btn-default">{{toggleLabel}} all</button>
            </span>
        </div>
    </div>
</div>

<div class="sc-referenceTreeMetaData"
    data-sc-filterable-table-tree 
    data-rootiscollapsed="rootIsCollapsed"
    data-filter="searchField"
    data-treedata="object.referenceTree.children"
    data-treemodel="treemodel"    
    data-click-action="goToRelatedView(node)">

</div>

<div class="col-lg-4 hero-unit meta-data">
    <div class="panel panel-default">
        <div class="panel-heading link" ng-click="toggleMetadataExpanded('sc-scenario-properties')">
            <h3 class="panel-title">Object</h3>
        </div>
        <div class="panel-body">
           <p>Type: {{object.object.type}}</p>
           <p></p>Name: {{object.object.name}}</p>
        </div>
    </div>

    <!-- Metadata -->
    <span sc-static-include="views/metadata.html"></span>

</div>
