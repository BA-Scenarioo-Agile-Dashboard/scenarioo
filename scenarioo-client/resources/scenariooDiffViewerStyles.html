<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scenarioo - Stylings for DiffViewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style>

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

th, td {
    padding: 5px;

}

.progress.scen{
    position: relative;
    height: 25px;
    margin-bottom: 0;
    overflow: hidden;
    max-width:155px;
    /*background-color: #f5f5f5;*/
    border-radius: 5px 5px 5px 5px;
    -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
    background-color: white;
    border: solid 1px #EAEAEA;
}

.progress-bar.scen {
    float: left;
    width: 0;
    height: 5px;
    font-size: 12px;
    line-height: 55px;
    color: #000000;
    text-align: center;
    /*background-color: green;*/
    -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    -webkit-transition: width .6s ease;
    -o-transition: width .6s ease;
    transition: width .6s ease;
}

.progress-bar.scen-second{
      height: 5px;
      /*background-color: #FF0000;*/
}

.tooltip-inner {
    text-align:left;
}


table, th, td {
    border: 1px solid #C3C3C3;
    border-collapse: collapse;
}

</style>

<script>
$(document).ready(function(){
    $('div[data-toggle="tooltip"]').tooltip();
});
</script>

</head>
<body>


<div class="container">
  <table style="width:100%">
    <tr>
      <th>Usecase</th>
      <th>#Scenarios</th>
      <th>Changes</th>
    </tr>
    <tr>
      <td>Usecase with Changes</td>
      <td>33</td>
      <td>

          <!-- progress bar panel for changeRatio -->
          <div class="progress scen" data-toggle="tooltip" data-placement="right" data-html="true" data-original-title="8 scenarios changed<br/>3 scenarios removed<br/>4 scenarios added">

              <!-- progress bar for changeRatio -->
              <!-- 3 scenarios removed of 33 (=1 scenario is about 3 %) + 8 Scenarios with a change rate of 50% (=1.5% per changed scenario) = 3 * 3% + 8 * 1.5% = 21% -->
              <div class="progress-bar progress-bar-warning scen" role="progressbar" aria-valuenow="21" aria-valuemin="0" aria-valuemax="100" style="width:21%">

                  <!-- the changeRatio text -->
                  <div style="font-size: 14px; position:absolute; left:0; right:0; margin-left:auto; margin-right:auto; bottom:-19px;">
                      <span style="color:orange; font-weight: bold;">21%</span>
                  </div>

              </div>

              <!-- we might even distinguish between real changes and removed scenarios (=additional progress bar for removals) -->

              <!-- additional progress bar for additions: if changes and additions are more than 100% together the bars need to be scaled accordingly to 100% in total -->
              <!-- 4 scenarios added = 4 * 3 % = 12 % -->
              <div class="progress-bar  progress-bar-success scen-second" role="progressbar" aria-valuenow="12" aria-valuemin="0" aria-valuemax="100" style="width:12%"></div>

          </div>

      </td>
    </tr>
    <tr>
      <td>Use Case Unchanged</td>
      <td>8</td>
      <td>
          <div class="progress scen" data-toggle="tooltip" data-placement="right" data-html="true" data-original-title="no changes in this use case">
              <!-- nothing for no changes -->
          </div>
      </td>
    </tr>
    <tr>
        <td>Use Case Added</td>
        <td>3</td>
        <td>
            <div class="progress scen" data-toggle="tooltip" data-placement="right" data-html="true" data-original-title="newly added use case">
                <!-- icon for additions -->
            </div>
        </td>
    </tr>
      <tr>
          <td>Use Case Removed</td>
          <td>3</td>
          <td>
              <div class="progress scen" data-toggle="tooltip" data-placement="right" data-html="true" data-original-title="use case has been removed">
                  <!-- icon for changes -->
              </div>
          </td>
      </tr>
  </table>
</div>


</body>
</html>
